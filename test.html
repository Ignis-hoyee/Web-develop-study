<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var rand = {};
    rand.get = function (begin,end){
        return Math.floor(Math.random()*(end-begin))+begin;
    }
    var v = rand.get(1,233)
    alert(v);
    //一个随机数的JS程序

</script>
</body>
</html>
